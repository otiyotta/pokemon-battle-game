<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <!-- Background transparency -->
  <rect width="32" height="32" fill="transparent"/>

  <!-- Body (fire red) -->
  <rect x="10" y="18" width="12" height="10" fill="#ff4500"/>
  <rect x="12" y="16" width="8" height="2" fill="#ff4500"/>

  <!-- Head (orange) -->
  <rect x="12" y="8" width="8" height="8" fill="#ff6b00"/>

  <!-- Eyes (black) -->
  <rect x="14" y="11" width="2" height="2" fill="#000000"/>
  <rect x="18" y="11" width="2" height="2" fill="#000000"/>

  <!-- Mouth (dark red) -->
  <rect x="15" y="14" width="2" height="1" fill="#8b0000"/>

  <!-- Flame accents (yellow) -->
  <rect x="11" y="7" width="2" height="2" fill="#ffff00"/>
  <rect x="19" y="7" width="2" height="2" fill="#ffff00"/>
  <rect x="9" y="20" width="2" height="3" fill="#ff6b00"/>
  <rect x="21" y="20" width="2" height="3" fill="#ff6b00"/>

  <!-- Arms (fire red) -->
  <rect x="8" y="18" width="2" height="4" fill="#ff4500"/>
  <rect x="22" y="18" width="2" height="4" fill="#ff4500"/>

  <!-- Legs (dark red) -->
  <rect x="12" y="28" width="3" height="4" fill="#8b0000"/>
  <rect x="17" y="28" width="3" height="4" fill="#8b0000"/>
</svg>
