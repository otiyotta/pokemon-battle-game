<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <!-- Background transparency -->
  <rect width="32" height="32" fill="transparent"/>

  <!-- Body (water blue) -->
  <rect x="10" y="18" width="12" height="10" fill="#1e90ff"/>
  <rect x="12" y="16" width="8" height="2" fill="#1e90ff"/>

  <!-- Head (light blue) -->
  <rect x="12" y="8" width="8" height="8" fill="#4169e1"/>

  <!-- Eyes (white with blue center) -->
  <rect x="14" y="11" width="2" height="2" fill="#ffffff"/>
  <rect x="18" y="11" width="2" height="2" fill="#ffffff"/>
  <rect x="14.5" y="11.5" width="1" height="1" fill="#000080"/>
  <rect x="18.5" y="11.5" width="1" height="1" fill="#000080"/>

  <!-- Mouth (dark blue) -->
  <rect x="15" y="14" width="2" height="1" fill="#000080"/>

  <!-- Water droplet accents (cyan) -->
  <rect x="11" y="7" width="2" height="2" fill="#00ffff"/>
  <rect x="19" y="7" width="2" height="2" fill="#00ffff"/>
  <rect x="9" y="20" width="2" height="3" fill="#87ceeb"/>
  <rect x="21" y="20" width="2" height="3" fill="#87ceeb"/>

  <!-- Arms (water blue) -->
  <rect x="8" y="18" width="2" height="4" fill="#1e90ff"/>
  <rect x="22" y="18" width="2" height="4" fill="#1e90ff"/>

  <!-- Legs (dark blue) -->
  <rect x="12" y="28" width="3" height="4" fill="#000080"/>
  <rect x="17" y="28" width="3" height="4" fill="#000080"/>

  <!-- Wave pattern on body -->
  <rect x="11" y="22" width="2" height="1" fill="#00bfff"/>
  <rect x="19" y="24" width="2" height="1" fill="#00bfff"/>
</svg>
