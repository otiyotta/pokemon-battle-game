<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <!-- Background transparency -->
  <rect width="32" height="32" fill="transparent"/>

  <!-- Body (electric yellow) -->
  <rect x="10" y="18" width="12" height="10" fill="#ffd700"/>
  <rect x="12" y="16" width="8" height="2" fill="#ffd700"/>

  <!-- Head (bright yellow) -->
  <rect x="12" y="8" width="8" height="8" fill="#ffff00"/>

  <!-- Eyes (black) -->
  <rect x="14" y="11" width="2" height="2" fill="#000000"/>
  <rect x="18" y="11" width="2" height="2" fill="#000000"/>

  <!-- Mouth (orange) -->
  <rect x="15" y="14" width="2" height="1" fill="#ff8c00"/>

  <!-- Electric bolt accents (white) -->
  <rect x="11" y="7" width="1" height="3" fill="#ffffff"/>
  <rect x="10" y="9" width="2" height="1" fill="#ffffff"/>
  <rect x="20" y="7" width="1" height="3" fill="#ffffff"/>
  <rect x="20" y="9" width="2" height="1" fill="#ffffff"/>

  <!-- Lightning pattern on body -->
  <rect x="14" y="20" width="1" height="2" fill="#ffffff"/>
  <rect x="15" y="22" width="2" height="1" fill="#ffffff"/>
  <rect x="16" y="23" width="1" height="2" fill="#ffffff"/>

  <!-- Arms (electric yellow) -->
  <rect x="8" y="18" width="2" height="4" fill="#ffd700"/>
  <rect x="22" y="18" width="2" height="4" fill="#ffd700"/>

  <!-- Legs (orange) -->
  <rect x="12" y="28" width="3" height="4" fill="#ff8c00"/>
  <rect x="17" y="28" width="3" height="4" fill="#ff8c00"/>
</svg>
